# note that actual build and deploy is done via github actions, this is here just to test it CAN build

defaults: &defaults
  docker:
    - image: docker:17.05.0-ce-git
  working_directory: ~/serverless-build

version: 2.1
jobs:
  check_node:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: check node builds
          command: make build-node
          
workflows:
  version: 2.1
  build:
    jobs:
      - check_node
