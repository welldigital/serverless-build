# note that actual build and deploy is done via github actions, this is here just to test it CAN build

defaults: &defaults
  docker:
    - image: docker:20.10
  working_directory: ~/serverless-build

version: 2.1
jobs:
  check_node:
    <<: *defaults
    steps:
      - checkout
      - run:
          apt-get install -u 
          make build-node
          
workflows:
  version: 2.1
  build:
    jobs:
      - check_node
